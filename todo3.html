<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span:hover {
  background-color: #eee;
}
        span.delete {
            cursor: pointer;
         
            float: right;
            padding: 0 5px;
            font-size: 30px;
        }
        .sub {
            padding: 10px 20px; 
            color: white; 
            border-radius: 10px; 
            background-color: purple;
            cursor: pointer;
        }
        .tex {
            margin: 0 0 10px 0; 
            padding: 10px 40% 10px 10px; 
            border-radius: 20px
        }

        .textD {
            margin: 0 0 10px 0; 
            padding: 10px 0 10px 10px; 
            border-radius: 10px
        }

        .item {
            font-size: 20px;
            margin-bottom: 10px;
            background-color: bisque;
            padding: 20px 2%;
        }
        button.del {
            float: right;
            padding: 8px 15px; 
            color: white; 
            border-radius: 10px; 
            border-right-color: white;
            background-color: blueviolet;
            cursor: pointer;
        }
    </style>
</head>
<body style="background: seashell;">
    <div style="border-radius: 50px; border-color: blue; background-color: white; margin: 6% 30%; display: block;">
        <div style="margin-left: 10%; padding-top: 10px;">
            <h2>Todo App </h2>
            
        </div>
        <form id="myform" onsubmit="return false" action="" style="padding-bottom: 5%; text-align: center;">
            <input type="text" placeholder="What's your plan today" class="tex" id="item">
            <input type="datetime-local" class="textD" id="itemDate">
            <button type="submit" value="Submit" class="sub" onclick="subb()" id="enter"> Submit</button>
        </form>

        
        <div style="margin: 0 8% 20% 8%;">
            <div id="items">
            </div>
            
          
            <button class="del" onclick="delAll()">delete all</button>
        </div>
        <div style="text-align: center;">
            see more
        </div>
    </div>
    

    <script>


    let items = []
    let isEdit = false
    let itemIndex

    
function setItems() {
    
    if (items.length) {
        let div = '<div>'
        items.forEach((item, i) => {
            div += `<div id="item-${i}" class="item"><input type="checkbox"> 
                <span class="new">${item.task}</span> <span></br>ToDo Date - ${item.date}</span>
                <span class="delete" onclick="delFunction(event)">&times;</span>
                <span class="delete" onclick="editFunction(event)">edit</span>
                </div>`
        })
        div += '</div>'
        document.getElementById('items').innerHTML = div
    } else {
        document.getElementById('items').innerHTML = ''
    }

   
}

function editFunction(e) {
    isEdit  = true
    const parentId = e.target.parentElement.id
    itemIndex = parentId.substring(parentId.indexOf('-') + 1)
    const task = document.getElementById('item').value = items[itemIndex].task
    const date = document.getElementById('itemDate').value = items[itemIndex].date
    
    setItems()
}

function clearField() {
    document.querySelector('#myform').reset()
}

function delFunction(e) {
    const parentId = e.target.parentElement.id
    const i = parentId.substring(parentId.indexOf('-') + 1)
    items.splice(i, 1)                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
     setItems()
     
} 


setItems()

//deleting full item

    function delAll(){
    items = []
    setItems()
}


 function subb(){
    const task = document.getElementById('item').value
    const date = document.getElementById('itemDate').value

    if (isEdit) {
        items[itemIndex] = {task, date}
    } else {
        items.push({task, date})
    }
    setItems()
    clearField()
    isEdit = false
}


    </script>
</body>
</html>
